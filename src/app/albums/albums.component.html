<h1 class="text-center font-weight-bold mt-5">Albums</h1>

<div *ngIf="!albumReady" class="d-flex justify-content-center mt-5">
    <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="albumReady" class="row mt-5">
    <div class="col-3 mt-4" *ngFor="let album of albums; let i = index">
        <a routerLink="/album/{{ album.maid }}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <img class="img-fluid" src="{{ album.image }}" alt="{{ album.name }}">
        </a>
    </div>
</div>
