<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #songForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="title" [(ngModel)]="song.title"
           #title="ngModel" required>
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Name is required</div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!songForm.form.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!songForm.form.valid || isSubmitted">Save</button>
</form>
